<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Segoe UI", sans-serif;
    }

    .card {
        background: #fff3ee;
        padding: 40px 30px;
        border-radius: 16px;
        text-align: center;
        width: 320px;
        box-shadow: 0 10px 30px rgba(0,0,0,.3);
    }

    h1 {
        font-size: 22px;
        margin-bottom: 15px;
        color: #333;
    }

    .emoji {
        font-size: 48px;
        margin-bottom: 20px;
    }

    .buttons {
        display: flex;
        justify-content: space-around;
        margin-top: 20px;
        position: relative;
    }

    button {
        padding: 10px 24px;
        font-size: 16px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
    }

    #yes {
        background: #ff5c8a;
        color: white;
    }

    #no {
        background: #444;
        color: white;
        position: absolute;
        right: 0;
    }
</style>
</head>
<body>

<div class="card" id="card">
    <h1>Will You Be My Valentine?</h1>
    <div class="emoji">üêªüíê</div>

    <div class="buttons">
        <button id="yes">Yes</button>
        <button id="no">No</button>
    </div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const card = document.getElementById("card");

noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 200 - 100;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

yesBtn.addEventListener("click", () => {
    card.innerHTML = `
        <h1>Yayyy! üíñ</h1>
        <div class="emoji">ü•∞üå∏</div>
        <p>You just made my day!</p>
    `;
});
</script>

</body>
</html>
